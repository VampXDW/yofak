<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request per Second Graph</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Request per Second Graph</h1>
<canvas id="myChart" width="400" height="200"></canvas>

<script>
// Inisialisasi variabel
let requestCount = 0;
let timestamps = [];
let counts = [];

// Fungsi untuk menambahkan data ke grafik
function updateChart() {
  const now = new Date();
  timestamps.push(now.toLocaleTimeString());
  counts.push(requestCount);

  // Membuat grafik
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: timestamps,
      datasets: [{
        label: 'Request per Second',
        data: counts,
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
      }]
    }
  });
}

// Fungsi untuk meningkatkan hitungan permintaan
function increaseCount() {
  requestCount++;
}

// Panggil fungsi updateChart dan increaseCount setiap detik
setInterval(() => {
  increaseCount();
  updateChart();
}, 1000);
</script>
</body>
</html>
