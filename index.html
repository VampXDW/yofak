<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request per Second</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .stats div {
      flex: 1;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request per Second</h1>
    <canvas id="requestChart" width="400" height="200"></canvas>
    <div class="stats">
      <div>Requests: <span id="totalRequests">0</span></div>
      <div>Blocked Requests: <span id="blockedRequests">0</span></div>
    </div>
  </div>
  
  <script>
    // Inisialisasi Chart
    var ctx = document.getElementById('requestChart').getContext('2d');
    var requestChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Requests per Second',
          data: [],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          fill: false
        }]
      },
      options: {
        scales: {
          x: {
            type: 'realtime',
            realtime: {
              delay: 2000,
              refresh: 1000,
              duration: 10000,
              onRefresh: updateChart
            }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Fungsi untuk memperbarui grafik
    function updateChart(chart) {
      const totalRequests = parseInt(sessionStorage.getItem('totalRequests') || '0', 10);
      const currentTime = new Date().toLocaleTimeString(); // Mendapatkan waktu saat ini

      chart.data.labels.push(currentTime);
      chart.data.datasets[0].data.push(totalRequests);

      // Batasi jumlah data yang ditampilkan ke 10 titik terakhir
      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
    }

    // Fungsi untuk memperbarui data statistik
    function updateStats(total, blocked) {
      document.getElementById('totalRequests').textContent = total;
      document.getElementById('blockedRequests').textContent = blocked;
    }

    // Fungsi untuk menyimpan data ke session storage
    function saveData(total, blocked) {
      sessionStorage.setItem('totalRequests', total);
      sessionStorage.setItem('blockedRequests', blocked);
    }

    // Fungsi untuk mengambil data dari session storage
    function getData() {
      return {
        totalRequests: parseInt(sessionStorage.getItem('totalRequests') || '0', 10),
        blockedRequests: parseInt(sessionStorage.getItem('blockedRequests') || '0', 10)
      };
    }

    // Inisialisasi data
    let { totalRequests, blockedRequests } = getData();
    updateStats(totalRequests, blockedRequests);

    // Fungsi untuk mencatat setiap kali halaman diakses atau di-refresh
    function trackRequest() {
      totalRequests++;
      let isBlocked = Math.random() < 0.1; // Simulasi 10% request diblokir
      if (isBlocked) {
        blockedRequests++;
      }
      saveData(totalRequests, blockedRequests);
      updateStats(totalRequests, blockedRequests);
    }

    // Track request saat halaman di-load
    window.addEventListener('load', () => {
      trackRequest();
    });

    // Set interval untuk memperbarui statistik setiap detik
    setInterval(() => {
      updateStats(totalRequests, blockedRequests);
    }, 1000);

    // Set interval untuk memperbarui grafik setiap detik
    setInterval(() => {
      updateChart(requestChart);
    }, 1000);
  </script>
</body>
</html>
