<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request per Second</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .stats div {
      flex: 1;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request per Second</h1>
    <canvas id="requestChart" width="400" height="200"></canvas>
    <div class="stats">
      <div>Requests: <span id="totalRequests">0</span></div>
      <div>Blocked Requests: <span id="blockedRequests">0</span></div>
    </div>
  </div>
  
  <script>
    // Inisialisasi Chart
    var ctx = document.getElementById('requestChart').getContext('2d');
    var requestChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Requests per Second',
          data: [],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Fungsi untuk menambahkan data ke grafik
    function addData(chart, label, data) {
      chart.data.labels.push(label);
      chart.data.datasets.forEach((dataset) => {
        dataset.data.push(data);
      });
      // Mengupdate chart
      chart.update();
    }

    // Fungsi untuk memperbarui data statistik
    function updateStats(total, blocked) {
      document.getElementById('totalRequests').textContent = total;
      document.getElementById('blockedRequests').textContent = blocked;
    }

    // Fungsi untuk menyimpan data ke local storage
    function saveData(total, blocked) {
      localStorage.setItem('totalRequests', total);
      localStorage.setItem('blockedRequests', blocked);
    }

    // Fungsi untuk mengambil data dari local storage
    function getData() {
      return {
        totalRequests: parseInt(localStorage.getItem('totalRequests') || '0', 10),
        blockedRequests: parseInt(localStorage.getItem('blockedRequests') || '0', 10)
      };
    }

    // Inisialisasi data
    let { totalRequests, blockedRequests } = getData();
    updateStats(totalRequests, blockedRequests);

    // Loop untuk memperbarui grafik setiap detik
    setInterval(() => {
      totalRequests++;
      let isBlocked = Math.random() < 0.1; // Simulasi 10% request diblokir
      if (isBlocked) {
        blockedRequests++;
      }
      let currentTime = new Date().toLocaleTimeString(); // Mendapatkan waktu saat ini
      addData(requestChart, currentTime, totalRequests); // Menambahkan data ke grafik
      updateStats(totalRequests, blockedRequests); // Memperbarui statistik
      saveData(totalRequests, blockedRequests); // Menyimpan data ke local storage
    }, 1000); // Interval setiap detik (1000ms)
  </script>
</body>
</html>
