<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request per Second Tracker</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Request per Second Tracker</h1>
    <canvas id="requestChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('requestChart').getContext('2d');
        const requestChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Timestamps will go here
                datasets: [{
                    label: 'Requests per Second',
                    data: [],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart(data) {
            const timestamp = new Date();
            requestChart.data.labels.push(timestamp);
            requestChart.data.datasets[0].data.push(data);
            if (requestChart.data.labels.length > 60) {
                requestChart.data.labels.shift();
                requestChart.data.datasets[0].data.shift();
            }
            requestChart.update();
        }

        function trackRequest() {
            const now = Math.floor(Date.now() / 1000); // Current time in seconds
            const requestCount = sessionStorage.getItem(now) || 0;
            sessionStorage.setItem(now, parseInt(requestCount) + 1);

            const previousSecond = now - 1;
            const requestsPreviousSecond = sessionStorage.getItem(previousSecond) || 0;

            updateChart(parseInt(requestsPreviousSecond));
        }

        // Simulate requests by calling trackRequest every second
        setInterval(trackRequest, 1000);
    </script>
</body>
</html>
